{% extends 'layout.html' %} {% block content %}
<div class="text-center">
  <h2>{{object.title|title}}</h2>
  <h3 class="my-2 h5 text-muted">{{object.date|date:'F jS Y'}}</h3>

  <img src="{{object.image.url}}" alt="{{object.title}}" class="img-fluid" />

  <div class="my-4"><p>{{object.description|safe}}</p></div>
</div>

{% endblock content %}
